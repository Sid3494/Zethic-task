<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: hsl(0, 0%, 14%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      color: #ffbc1f;
    }

    #Todo-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #taskInput {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }

    #addBtn {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #addBtn:hover {
      background: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 320px;
    }

    li {
      background: #fff;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    .completed {
      text-decoration: line-through;
      font-style: italic;
      background: #193148;
      color: hsl(0, 0%, 100%);
      transition: all 0.3s ease in-out;
    }

    .delete-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: red;
    }

    .delete-btn:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <div id="Todo-form">
    <input type="text" id="taskInput" placeholder="Enter a new item" />
    <button id="addBtn">Add</button>
  </div>
  <ul id="taskList"></ul>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");

    addBtn.addEventListener("click", () => {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;

      li.addEventListener("click", function () {
        li.classList.toggle("completed");
      });

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ðŸ—‘";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.addEventListener("click", function (e) {
        e.stopPropagation();
        li.remove();
      });

      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      taskInput.value = "";
    });
  </script>
</body>
</html>
